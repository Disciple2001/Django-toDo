{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background: linear-gradient(90deg, dodgerblue ,lightskyblue)">

    <div class="container mt-2">
        <h3 class="py-5 text-center"> Editing a task</h3>
        <form action="{% url 'editTask' get_task.id %}" method="POST" style="width: 500px; margin: auto">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;" class="gap-1">
                    <input type="text" name="task" class="form-control" value="{{ get_task.task }}">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>Update</button>
                </span>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
